<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WebSocket Data Display</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container custom-container">
    <div class="row">
        <div class="col-md-4">
            <h2 class="mb-4">Last Traded Price: <span id="currentPrice"></span></h2>
            <h2 class="mb-2">Best Sells</h2>
            <table class="table table-striped table-hover table-bordered best-sells" id="bestSellsTable"></table>
            <h2 class="mb-2 mt-4">Best Buys</h2>
            <table class="table table-striped table-hover table-bordered best-buys" id="bestBuysTable"></table>
        </div>
        <div class="col-md-4"></div>
        <div class="col-md-4 mt-5">
            <h2 class="mb-2">Last Trades</h2>
            <table class="table table-striped table-hover table-bordered" id="lastTradesTable">
                <colgroup>
                    <col class="price-col">
                    <col>
                    <col>
                </colgroup>
            </table>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
