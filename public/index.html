<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WebSocket Data Display</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="column">
    <h2>Current Price: <span id="currentPrice"></span></h2>
    <h2>Best Sells</h2>
    <table class="table best-sells" id="bestSellsTable"></table>
    <h2>Best Buys</h2>
    <table class="table best-buys" id="bestBuysTable"></table>
</div>

<div class="column"></div>

<div class="column">
    <h2>Last Trades</h2>
    <table class="table" id="lastTradesTable"></table>
</div>

<script src="script.js"></script>
</body>
</html>
